<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Agenda</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .user-profile {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info {
            text-align: right;
        }

        .user-name {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .user-email {
            color: #666;
            font-size: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #4285f4;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
        }

        #signInButton {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #signInButton:hover {
            background: #357ae8;
        }

        .date-navigation {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav-button {
            background: #f0f0f0;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: background 0.3s;
        }

        .nav-button:hover {
            background: #e0e0e0;
        }

        .current-date {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            min-width: 200px;
            text-align: center;
        }

        .events-container {
            display: none;
        }

        .events-container.visible {
            display: block;
        }

        .event {
            background: #f9f9f9;
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 8px;
            border-left: 4px solid #4285f4;
            cursor: pointer;
            transition: all 0.3s;
        }

        .event:hover {
            background: #f0f0f0;
            transform: translateX(4px);
        }

        .event-time {
            color: #666;
            font-size: 14px;
            margin-bottom: 6px;
        }

        .event-title {
            color: #333;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .event-description {
            color: #666;
            font-size: 14px;
        }

        .event-countdown {
            color: #4285f4;
            font-size: 13px;
            font-weight: 600;
            margin-top: 6px;
        }

        .event-countdown.past {
            color: #999;
        }

        .event-countdown.happening {
            color: #34a853;
        }

        .meeting-info-toggle {
            background: #e8f0fe;
            color: #4285f4;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .meeting-info-toggle:hover {
            background: #d2e3fc;
        }

        .meeting-details {
            display: none;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e0e0e0;
        }

        .meeting-details.visible {
            display: block;
        }

        .detail-section {
            margin-bottom: 10px;
        }

        .detail-label {
            font-weight: 600;
            color: #333;
            font-size: 13px;
            margin-bottom: 4px;
        }

        .detail-value {
            color: #666;
            font-size: 14px;
            margin-left: 8px;
        }

        .attendee {
            color: #666;
            font-size: 13px;
            margin-left: 8px;
            margin-bottom: 4px;
        }

        .context-panel {
            background: #f0f7ff;
            padding: 12px;
            margin-top: 12px;
            border-radius: 6px;
            border-left: 3px solid #4285f4;
        }

        .context-header {
            font-weight: 600;
            color: #333;
            font-size: 13px;
            margin-bottom: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .context-content {
            display: none;
            margin-top: 8px;
        }

        .context-content.visible {
            display: block;
        }

        .email-item, .event-item {
            background: white;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid #e0e0e0;
        }

        .email-item:hover, .event-item:hover {
            background: #f9f9f9;
        }

        .email-subject, .event-past-title {
            font-weight: 600;
            color: #333;
            font-size: 13px;
            margin-bottom: 4px;
        }

        .email-date, .event-past-date {
            color: #999;
            font-size: 12px;
            margin-bottom: 4px;
        }

        .email-snippet {
            color: #666;
            font-size: 12px;
            margin-top: 4px;
        }

        .email-body {
            display: none;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #e0e0e0;
            color: #666;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .email-body.visible {
            display: block;
        }

        .loading-context {
            color: #999;
            font-size: 12px;
            font-style: italic;
        }

        .no-events {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 16px;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        #signOutButton {
            background: #666;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 20px;
        }

        #signOutButton:hover {
            background: #555;
        }

        /* Meeting Detail Page Styles */
        .meeting-detail-container {
            display: none;
        }

        .meeting-detail-container.visible {
            display: block;
        }

        .back-button {
            background: #f0f0f0;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background: #e0e0e0;
        }

        .meeting-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .meeting-title-large {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .meeting-time-large {
            font-size: 16px;
            color: #666;
            margin-bottom: 8px;
        }

        .meeting-status-large {
            font-size: 14px;
            color: #4285f4;
            font-weight: 600;
        }

        /* Tab Navigation */
        .tab-navigation {
            display: flex;
            gap: 8px;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 20px;
        }

        .tab-button {
            background: none;
            border: none;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab-button:hover {
            color: #4285f4;
        }

        .tab-button.active {
            color: #4285f4;
            border-bottom-color: #4285f4;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Attendee Selector */
        .attendee-filters {
            background: #f9f9f9;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .filter-header {
            font-weight: 600;
            color: #333;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .attendee-checkbox-list {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .attendee-checkbox {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .attendee-checkbox input[type="checkbox"] {
            cursor: pointer;
        }

        .attendee-checkbox label {
            cursor: pointer;
            font-size: 13px;
            color: #666;
        }

        .select-all-btn {
            background: #e8f0fe;
            color: #4285f4;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 10px;
        }

        .select-all-btn:hover {
            background: #d2e3fc;
        }

        /* Attachments */
        .attachment-item {
            background: white;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .attachment-icon {
            width: 40px;
            height: 40px;
            background: #e8f0fe;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4285f4;
            font-weight: 600;
            font-size: 12px;
        }

        .attachment-info {
            flex: 1;
        }

        .attachment-name {
            font-weight: 600;
            color: #333;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .attachment-meta {
            color: #999;
            font-size: 12px;
        }

        .attachment-link {
            background: #4285f4;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            text-decoration: none;
        }

        .attachment-link:hover {
            background: #357ae8;
        }

        .overview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .overview-card {
            background: #f9f9f9;
            padding: 16px;
            border-radius: 8px;
        }

        .overview-card-title {
            font-weight: 600;
            color: #666;
            font-size: 12px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .overview-card-content {
            color: #333;
            font-size: 14px;
        }

        .prep-button {
            background: #34a853;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-left: 12px;
            transition: background 0.3s;
        }

        .prep-button:hover {
            background: #2d8e47;
        }

        .prep-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .prep-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .prep-modal.visible {
            display: flex;
        }

        .prep-modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 1000px;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .prep-modal-header {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .prep-modal-close {
            background: none;
            border: none;
            font-size: 28px;
            color: #666;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            line-height: 28px;
        }

        .prep-modal-close:hover {
            color: #333;
        }

        .prep-content {
            color: #333;
            font-size: 15px;
            line-height: 1.6;
        }

        .prep-content h2 {
            font-size: 18px;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #34a853;
        }

        .prep-content h3 {
            font-size: 16px;
            margin-top: 16px;
            margin-bottom: 8px;
            color: #666;
        }

        .prep-content ul {
            margin-left: 20px;
            margin-bottom: 12px;
        }

        .prep-content li {
            margin-bottom: 6px;
        }

        .prep-loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .prep-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #34a853;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modern Brief Styles */
        .modern-brief {
            max-width: 900px;
            margin: 0 auto;
        }

        .brief-hero-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 32px;
            border-radius: 16px;
            margin-bottom: 24px;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.25);
        }

        .brief-hero-card h2 {
            margin: 0 0 8px 0;
            font-size: 28px;
            font-weight: 700;
        }

        .meeting-time {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 16px;
        }

        .executive-summary {
            font-size: 16px;
            line-height: 1.6;
            margin: 16px 0 0 0;
            opacity: 0.95;
        }

        .brief-section {
            margin-bottom: 32px;
        }

        .brief-section h3 {
            font-size: 20px;
            font-weight: 700;
            margin: 0 0 16px 0;
            color: #333;
        }

        .attendee-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 16px;
        }

        .attendee-modern-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            gap: 16px;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .attendee-modern-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            transform: translateY(-2px);
        }

        .attendee-avatar-modern {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
            flex-shrink: 0;
        }

        .attendee-details {
            flex: 1;
            min-width: 0;
        }

        .attendee-details h4 {
            margin: 0 0 4px 0;
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .attendee-title {
            margin: 0 0 12px 0;
            font-size: 13px;
            color: #666;
        }

        .key-facts {
            margin: 0;
            padding: 0 0 0 20px;
            list-style: none;
        }

        .key-facts li {
            font-size: 13px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 6px;
            position: relative;
        }

        .key-facts li:before {
            content: '•';
            color: #667eea;
            font-weight: bold;
            position: absolute;
            left: -15px;
        }

        .action-checklist {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .action-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .action-item:last-child {
            border-bottom: none;
        }

        .action-item:hover {
            background: #f9f9f9;
            margin: 0 -8px;
            padding-left: 8px;
            padding-right: 8px;
            border-radius: 6px;
        }

        .action-item input[type="checkbox"] {
            margin-top: 3px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .action-item span {
            font-size: 14px;
            color: #333;
            line-height: 1.5;
        }

        /* Brief Tabs Styles */
        .brief-tabs {
            display: flex;
            gap: 4px;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 24px;
            overflow-x: auto;
        }

        .brief-tab-button {
            background: none;
            border: none;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .brief-tab-button:hover {
            color: #34a853;
            background: #f5f5f5;
        }

        .brief-tab-button.active {
            color: #34a853;
            border-bottom-color: #34a853;
        }

        .brief-tab-content {
            display: none;
        }

        .brief-tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Attendee Cards */
        .attendee-card {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            border-left: 4px solid #4285f4;
        }

        .attendee-card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .attendee-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
        }

        .attendee-info h4 {
            margin: 0;
            color: #333;
            font-size: 16px;
        }

        .attendee-info p {
            margin: 4px 0 0 0;
            color: #666;
            font-size: 13px;
        }

        .attendee-insights {
            margin-top: 12px;
        }

        .insight-section {
            margin-bottom: 12px;
        }

        .insight-label {
            font-weight: 600;
            color: #555;
            font-size: 13px;
            margin-bottom: 4px;
        }

        .insight-value {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        /* Insight Cards */
        .insight-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .insight-card h4 {
            margin: 0 0 12px 0;
            color: #34a853;
            font-size: 16px;
        }

        .insight-card ul {
            margin: 8px 0;
            padding-left: 20px;
        }

        .insight-card li {
            margin-bottom: 8px;
            color: #666;
            line-height: 1.5;
        }

        /* Source Citations */
        .source-citation {
            display: inline-block;
            background: #e8f0fe;
            color: #1967d2;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            text-decoration: none;
            margin-left: 8px;
            transition: background 0.2s;
        }

        .source-citation:hover {
            background: #d2e3fc;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 4px;
            background: #f0f0f0;
            border-radius: 2px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #34a853 0%, #4285f4 100%);
            width: 0%;
            transition: width 0.3s;
        }

        /* Copy Button */
        .copy-section-btn {
            background: #f0f0f0;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            float: right;
            transition: background 0.2s;
        }

        .copy-section-btn:hover {
            background: #e0e0e0;
        }

        /* Document Card */
        .document-card {
            background: #fff9e6;
            border-left: 4px solid #fbbc04;
            padding: 16px;
            margin-bottom: 16px;
            border-radius: 8px;
        }

        .document-card h4 {
            margin: 0 0 8px 0;
            color: #333;
            font-size: 15px;
        }

        .document-meta {
            color: #666;
            font-size: 12px;
            margin-bottom: 12px;
        }

        /* Analysis Sections */
        .analysis-section {
            padding: 24px;
            background: #ffffff;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .analysis-section h3 {
            margin: 0 0 16px 0;
            color: #333;
            font-size: 20px;
        }

        .analysis-text {
            color: #555;
            line-height: 1.8;
            font-size: 15px;
            white-space: pre-wrap;
        }

        /* Attendee Email */
        .attendee-email {
            color: #888;
            font-size: 13px;
            margin: 4px 0;
        }

        .key-facts-section {
            margin-top: 12px;
        }

        .key-facts-section strong {
            color: #666;
            font-size: 13px;
            display: block;
            margin-bottom: 8px;
        }

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        const CLIENT_ID = '173246695918-vbpcthe7tuo0vhmft1d1poots6cd38l3.apps.googleusercontent.com';
        const API_KEY = 'YOUR_API_KEY'; // Not needed for OAuth flow
        const SCOPES = 'https://www.googleapis.com/auth/calendar.readonly https://www.googleapis.com/auth/gmail.readonly https://www.googleapis.com/auth/drive.readonly';
        // API keys moved to backend server for security

        let tokenClient;
        let accessToken = null;
        let currentDate = new Date();

        let userEmail = null;
        let userProfile = null;
        let currentMeeting = null;

        window.onload = function() {

            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,

        function changeDay(delta) {

        function formatDate(date) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function formatTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
        }

        async function loadEvents() {
            const eventsList = document.getElementById('eventsList');
            const currentDateEl = document.getElementById('currentDate');

            currentDateEl.textContent = formatDate(currentDate);
            eventsList.innerHTML = '<div class="loading">Loading events...</div>';

            const startOfDay = new Date(currentDate);
            startOfDay.setHours(0, 0, 0, 0);

            const endOfDay = new Date(currentDate);
            endOfDay.setHours(23, 59, 59, 999);

            try {
                const response = await fetch(
                    `https://www.googleapis.com/calendar/v3/calendars/primary/events?` +
                    `timeMin=${startOfDay.toISOString()}&` +
                    `timeMax=${endOfDay.toISOString()}&` +
                    `singleEvents=true&` +
                    `orderBy=startTime`,
                    {
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    }
                );

                const data = await response.json();
                allEvents = data.items || [];
                displayEvents(allEvents);
            } catch (error) {
                console.error('Error loading events:', error);
                eventsList.innerHTML = '<div class="no-events">Error loading events. Please try again.</div>';
            }
        }

        function getTimeUntil(dateString) {
            if (!dateString) return null;

            const eventTime = new Date(dateString);
            const now = new Date();
            const diff = eventTime - now;
            const diffAbs = Math.abs(diff);

            const minutes = Math.floor(diffAbs / 60000);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (diffAbs < 60000) {
                return { text: 'Happening now', class: 'happening' };
            } else if (diff > 0) {
                // Future event
                if (days > 0) {
                    return { text: `in ${days} day${days > 1 ? 's' : ''}`, class: '' };
                } else if (hours > 0) {
                    const remainingMins = minutes % 60;
                    return { text: `in ${hours}h ${remainingMins}m`, class: '' };
                } else {
                    return { text: `in ${minutes} minute${minutes !== 1 ? 's' : ''}`, class: '' };
                }
            } else {
                // Past event
                if (days > 0) {
                    return { text: `${days} day${days > 1 ? 's' : ''} ago`, class: 'past' };
                } else if (hours > 0) {
                    const remainingMins = minutes % 60;
                    return { text: `${hours}h ${remainingMins}m ago`, class: 'past' };
                } else {
                    return { text: `${minutes} minute${minutes !== 1 ? 's' : ''} ago`, class: 'past' };
                }
            }
        }

        function getEventStatus(startString, endString) {
            if (!startString || !endString) return null;

            const start = new Date(startString);
            const end = new Date(endString);
            const now = new Date();

            const diffStart = start - now;
            const diffEnd = end - now;
            const diffStartAbs = Math.abs(diffStart);
            const diffEndAbs = Math.abs(diffEnd);

            const minutesStart = Math.floor(diffStartAbs / 60000);
            const hoursStart = Math.floor(minutesStart / 60);
            const minutesEnd = Math.floor(diffEndAbs / 60000);
            const hoursEnd = Math.floor(minutesEnd / 60);

            const duration = Math.floor((end - start) / 60000);
            const durationHours = Math.floor(duration / 60);
            const durationMins = duration % 60;

            let durationText = '';
            if (durationHours > 0) {
                durationText = `${durationHours}h ${durationMins}m`;
            } else {
                durationText = `${durationMins}m`;
            }

            // Event is happening now
            if (now >= start && now <= end) {
                const remainingMins = minutesEnd;
                const remainingHours = hoursEnd;
                const elapsedMins = minutesStart;
                const elapsedHours = hoursStart;

                let statusText = 'Happening now';
                if (elapsedHours > 0) {
                    statusText += ` • Started ${elapsedHours}h ${elapsedMins % 60}m ago`;
                } else if (elapsedMins > 0) {
                    statusText += ` • Started ${elapsedMins}m ago`;
                }

                if (remainingHours > 0) {
                    statusText += ` • Ending in ${remainingHours}h ${remainingMins % 60}m`;
                } else if (remainingMins > 0) {
                    statusText += ` • Ending in ${remainingMins}m`;
                }

                statusText += ` • Duration: ${durationText}`;
                return statusText;
            }

            // Event ended
            if (now > end) {
                let endedText = '';
                if (hoursEnd > 0) {
                    endedText = `Ended ${hoursEnd}h ${minutesEnd % 60}m ago`;
                } else {
                    endedText = `Ended ${minutesEnd}m ago`;
                }
                return `${endedText} • Duration: ${durationText}`;
            }

            // Event is upcoming
            return `Duration: ${durationText}`;
        }

        function updateCountdowns() {
            const countdowns = document.querySelectorAll('.event-countdown[data-event-time]');
            countdowns.forEach(countdown => {
                const eventTime = countdown.dataset.eventTime;
                const eventEnd = countdown.dataset.eventEnd;

                if (eventTime) {
                    const timeInfo = getTimeUntil(eventTime);
                    if (timeInfo) {
                        countdown.textContent = timeInfo.text;
                        countdown.className = `event-countdown ${timeInfo.class}`;
                    }
                }

                // Update status line if it exists
                const statusLine = countdown.nextElementSibling;
                if (statusLine && eventEnd && statusLine.classList.contains('event-countdown')) {
                    const eventStatus = getEventStatus(eventTime, eventEnd);
                    if (eventStatus) {
                        statusLine.textContent = eventStatus;
                    }
                }
            });
        }

        async function fetchPastEmails(attendeeEmails) {
            if (!attendeeEmails || attendeeEmails.length === 0) return [];

            // Filter out the user's own email
            const otherAttendees = attendeeEmails.filter(email => email !== userEmail);
            if (otherAttendees.length === 0) return [];

            try {
                // Expand time range to last 6 months
                const sixMonthsAgo = new Date();
                sixMonthsAgo.setMonth(sixMonthsAgo.getMonth() - 6);
                const afterDate = sixMonthsAgo.toISOString().split('T')[0].replace(/-/g, '/');

                const queries = otherAttendees.map(email => `from:${email} OR to:${email}`).join(' OR ');
                const fullQuery = `(${queries}) after:${afterDate}`;

                const response = await fetch(
                    `https://www.googleapis.com/gmail/v1/users/me/messages?q=${encodeURIComponent(fullQuery)}&maxResults=50`,
                    {
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    }
                );

                const data = await response.json();
                if (!data.messages) return [];

                // Fetch full email details - increased to 20
                const emailPromises = data.messages.slice(0, 20).map(async (msg) => {
                    const msgResponse = await fetch(
                        `https://www.googleapis.com/gmail/v1/users/me/messages/${msg.id}?format=full`,
                        {
                            headers: {
                                'Authorization': `Bearer ${accessToken}`
                            }
                        }
                    );
                    return msgResponse.json();
                });

                const emails = await Promise.all(emailPromises);
                return emails.map(email => {
                    const headers = email.payload.headers;
                    const subject = headers.find(h => h.name === 'Subject')?.value || 'No Subject';
                    const from = headers.find(h => h.name === 'From')?.value || '';
                    const date = headers.find(h => h.name === 'Date')?.value || '';

                    let body = '';
                    if (email.payload.body?.data) {
                        body = atob(email.payload.body.data.replace(/-/g, '+').replace(/_/g, '/'));
                    } else if (email.payload.parts) {
                        const textPart = email.payload.parts.find(p => p.mimeType === 'text/plain');
                        if (textPart?.body?.data) {
                            body = atob(textPart.body.data.replace(/-/g, '+').replace(/_/g, '/'));
                        }
                    }

                    return {
                        id: email.id,
                        subject,
                        from,
                        date,
                        snippet: email.snippet,
                        body: body.substring(0, 1000) // Limit body length
                    };
                });
            } catch (error) {
                console.error('Error fetching emails:', error);
                return [];
            }
        }

        async function fetchPastEvents(attendeeEmails) {
            if (!attendeeEmails || attendeeEmails.length === 0) return [];

            // Filter out the user's own email
            const otherAttendees = attendeeEmails.filter(email => email !== userEmail);
            if (otherAttendees.length === 0) return [];

            try {
                const now = new Date();
                const pastDate = new Date(now.getTime() - 180 * 24 * 60 * 60 * 1000); // 6 months (180 days) ago

                const response = await fetch(
                    `https://www.googleapis.com/calendar/v3/calendars/primary/events?` +
                    `timeMin=${pastDate.toISOString()}&` +
                    `timeMax=${now.toISOString()}&` +
                    `singleEvents=true&` +
                    `orderBy=startTime&` +
                    `maxResults=100`,
                    {
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    }
                );

                const data = await response.json();
                if (!data.items) return [];

                // Filter events that have at least one matching attendee (excluding the user)
                const relevantEvents = data.items.filter(event => {
                    if (!event.attendees) return false;
                    return event.attendees.some(att =>
                        otherAttendees.includes(att.email)
                    );
                });

                return relevantEvents.slice(0, 15).map(event => ({
                    id: event.id,
                    summary: event.summary || 'Untitled Event',
                    start: event.start.dateTime || event.start.date,
                    end: event.end.dateTime || event.end.date,
                    description: event.description || '',
                    attendees: event.attendees || []
                }));
            } catch (error) {
                console.error('Error fetching past events:', error);
                return [];
            }
        }

        async function loadContextData(eventId, attendeeEmails) {
            const emailsContent = document.getElementById(`emails-content-${eventId}`);

        function displayEvents(events) {

                const eventId = `event-${index}`;
                const timeInfo = !isAllDay && start ? getTimeUntil(start) : null;
                const eventStatus = !isAllDay && start && end ? getEventStatus(start, end) : null;

                // Prepare meeting details
                const attendees = event.attendees || [];

                const timezone = event.start.timeZone || 'Local time';

            // Update countdowns every minute
            countdownInterval = setInterval(updateCountdowns, 60000);
        }

        async function fetchAttachments(attendeeEmails) {
            const otherAttendees = attendeeEmails.filter(email => email !== userEmail);
            if (otherAttendees.length === 0) return [];

            try {
                // Expand time range to last 6 months
                const sixMonthsAgo = new Date();
                sixMonthsAgo.setMonth(sixMonthsAgo.getMonth() - 6);
                const afterDate = sixMonthsAgo.toISOString().split('T')[0].replace(/-/g, '/');

                const queries = otherAttendees.map(email => `from:${email} OR to:${email} has:attachment`).join(' OR ');
                const fullQuery = `(${queries}) after:${afterDate}`;

                const response = await fetch(
                    `https://www.googleapis.com/gmail/v1/users/me/messages?q=${encodeURIComponent(fullQuery)}&maxResults=50`,
                    {
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    }
                );

                const data = await response.json();
                if (!data.messages) return [];

                // Fetch messages with attachments - increased to 25
                const messagePromises = data.messages.slice(0, 25).map(async (msg) => {
                    try {
                        const msgResponse = await fetch(
                            `https://www.googleapis.com/gmail/v1/users/me/messages/${msg.id}`,
                            {
                                headers: {
                                    'Authorization': `Bearer ${accessToken}`
                                }
                            }
                        );
                        if (!msgResponse.ok) {
                            console.warn(`Failed to fetch message ${msg.id}: ${msgResponse.status}`);
                            return null;
                        }
                        return msgResponse.json();
                    } catch (error) {
                        console.warn(`Error fetching message ${msg.id}:`, error);
                        return null;
                    }
                });

                const messages = await Promise.all(messagePromises);
                const attachments = [];

                messages.forEach(message => {
                    // Skip if message is undefined or invalid (due to rate limiting or errors)
                    if (!message || !message.payload || !message.payload.headers) {
                        return;
                    }

                    const headers = message.payload.headers;
                    const from = headers.find(h => h.name === 'From')?.value || '';
                    const date = headers.find(h => h.name === 'Date')?.value || '';

                    // Recursive function to find attachments in nested parts
                    function extractAttachments(parts) {
                        if (!parts) return;
                        parts.forEach(part => {
                            if (part.filename && part.body && (part.body.attachmentId || part.body.size > 0)) {
                                attachments.push({
                                    filename: part.filename,
                                    mimeType: part.mimeType,
                                    size: part.body.size || 0,
                                    attachmentId: part.body.attachmentId,
                                    messageId: message.id,
                                    from,
                                    date: new Date(date).toLocaleDateString(),
                                    url: `https://mail.google.com/mail/u/0/#inbox/${message.id}`
                                });
                            }
                            // Recursively check nested parts
                            if (part.parts) {
                                extractAttachments(part.parts);
                            }
                        });
                    }

                    extractAttachments(message.payload.parts);
                });

                return attachments;
            } catch (error) {
                console.error('Error fetching attachments:', error);
                return [];
            }
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function getFileType(mimeType, filename) {
            // Check for Google Workspace types
            if (mimeType.includes('spreadsheet')) return 'SHEET';
            if (mimeType.includes('document')) return 'DOC';
            if (mimeType.includes('presentation')) return 'SLIDE';
            if (mimeType.includes('folder')) return 'FLDR';
            if (mimeType.includes('form')) return 'FORM';

            // Check by file extension
            if (filename) {
                const ext = filename.split('.').pop().toUpperCase();
                if (ext && ext.length <= 4) return ext;
            }

            // Check by MIME type
            if (mimeType.includes('pdf')) return 'PDF';
            if (mimeType.includes('image')) return 'IMG';
            if (mimeType.includes('video')) return 'VID';
            if (mimeType.includes('audio')) return 'AUD';
            if (mimeType.includes('zip') || mimeType.includes('compressed')) return 'ZIP';
            if (mimeType.includes('text')) return 'TXT';

            return 'FILE';
        }

        async function fetchDriveFileContents(files) {
            const filesWithContent = [];
            const MAX_CONTENT_PER_FILE = 80000; // 80k chars per file - much larger for quality

            for (const file of files) {
                try {
                    let content = '';
                    let fetchUrl = '';
                    let mimeType = '';

                    // Handle Google Docs
                    if (file.mimeType.includes('document')) {
                        fetchUrl = `https://www.googleapis.com/drive/v3/files/${file.id}/export?mimeType=text/plain`;
                        mimeType = 'text/plain';
                    }
                    // Handle Google Sheets
                    else if (file.mimeType.includes('spreadsheet')) {
                        fetchUrl = `https://www.googleapis.com/drive/v3/files/${file.id}/export?mimeType=text/csv`;
                        mimeType = 'text/csv';
                    }
                    // Handle Google Slides
                    else if (file.mimeType.includes('presentation')) {
                        fetchUrl = `https://www.googleapis.com/drive/v3/files/${file.id}/export?mimeType=text/plain`;
                        mimeType = 'text/plain';
                    }
                    // Handle PDFs
                    else if (file.mimeType.includes('pdf')) {
                        fetchUrl = `https://www.googleapis.com/drive/v3/files/${file.id}/export?mimeType=text/plain`;
                        mimeType = 'text/plain';
                    }
                    // Handle plain text files
                    else if (file.mimeType.includes('text/plain') || file.mimeType.includes('text/')) {
                        fetchUrl = `https://www.googleapis.com/drive/v3/files/${file.id}?alt=media`;
                        mimeType = 'text/plain';
                    }

                    if (fetchUrl) {
                        console.log(`Fetching content for: ${file.name}`);
                        const response = await fetch(fetchUrl, {
                            headers: {
                                'Authorization': `Bearer ${accessToken}`
                            }
                        });

                        if (response.ok) {
                            content = await response.text();
                            // Limit but keep substantial content
                            if (content.length > MAX_CONTENT_PER_FILE) {
                                content = content.substring(0, MAX_CONTENT_PER_FILE) + '\n\n[Content truncated due to length - showing first 80k chars]';
                            }
                            console.log(`✓ Fetched ${content.length} chars for: ${file.name}`);
                        } else {
                            console.warn(`Failed to fetch ${file.name}: ${response.status} ${response.statusText}`);
                        }
                    }

                    filesWithContent.push({
                        ...file,
                        content: content,
                        hasContent: content.length > 0
                    });

                } catch (error) {
                    console.warn(`Error fetching content for file ${file.name}:`, error);
                    filesWithContent.push({
                        ...file,
                        content: '',
                        hasContent: false
                    });
                }

                // Small delay to avoid rate limiting
                await new Promise(resolve => setTimeout(resolve, 150));
            }

            return filesWithContent;
        }

            prompt += `3. **Key Participants Analysis**\n`;

            prompt += `   - What does our email history reveal about their priorities?\n`;
            prompt += `   - Who are the decision makers and influencers?\n\n`;

            prompt += `4. **Document Deep Dive**\n`;
            prompt += `   - Synthesize the KEY insights from all shared documents\n`;
            prompt += `   - What are the main themes, concerns, or proposals?\n`;
            prompt += `   - What specific details or data points are most relevant?\n`;
            prompt += `   - What questions or gaps exist in the materials?\n\n`;

            prompt += `5. **Relationship & History Analysis**\n`;
            prompt += `   - What patterns emerge from past emails and meetings?\n`;
            prompt += `   - What's the trajectory of this relationship?\n`;
            prompt += `   - Any concerns or wins from recent interactions?\n\n`;

            prompt += `6. **Strategic Preparation Points**\n`;
            prompt += `   - Specific talking points I should prepare\n`;
            prompt += `   - Questions I should be ready to answer\n`;
            prompt += `   - Data or information I should have at hand\n`;
            prompt += `   - Potential objections and how to address them\n\n`;

            prompt += `7. **Likely Discussion Topics & Your Position**\n`;
            prompt += `   - Based on documents and context, what will be discussed?\n`;
            prompt += `   - What should my stance be on each topic?\n`;
            prompt += `   - Where might there be disagreement?\n\n`;

            prompt += `8. **Recommendations & Action Items**\n`;
            prompt += `   - What should I do before the meeting?\n`;
            prompt += `   - What outcomes should I push for?\n`;
            prompt += `   - What follow-ups will likely be needed?\n\n`;

            prompt += `Be thorough, insightful, and strategic. Reference specific details from the documents and emails. `;
            prompt += `This brief should make me the most prepared person in the meeting. Format using clear markdown sections.`;

            return prompt;
        }

        function formatMarkdown(text) {
            // Simple markdown formatting
            return text
                .replace(/### (.*)/g, '<h3>$1</h3>')
                .replace(/## (.*)/g, '<h2>$1</h2>')
                .replace(/# (.*)/g, '<h2>$1</h2>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/^- (.*)/gm, '<li>$1</li>')
                .replace(/^\d+\. (.*)/gm, '<li>$1</li>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/^(?!<[h|l|p])/gm, '<p>')
                .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
                .replace(/<\/li>\n<li>/g, '</li><li>');
        }

            document.getElementById('prepModal').classList.remove('visible');
